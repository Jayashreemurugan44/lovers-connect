<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Couple Memory Game</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fff0f5;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
    }

    .memory-game {
      width: 700px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(4, 160px);
      gap: 15px;
      justify-content: center;
    }

    .card {
      background: #ffe6f0;
      border: 2px solid #d63384;
      border-radius: 10px;
      height: 120px;
      position: relative;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .front,
    .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      padding: 10px;
      text-align: center;
    }

    .front {
      background-color: #d63384;
      color: white;
    }

    .back {
      background-color: #fff;
      transform: rotateY(180deg);
      color: #d63384;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ’‘ Couple Memory Game</h1>
  <div class="memory-game" id="game"></div>

  <script>
    const pairs = [
      { q: "Where did we first meet?", a: "At school!" },
      { q: "Our favorite song?", a: "Perfect by Ed Sheeran" },
      { q: "Our anniversary date?", a: "14th February" },
      { q: "Your favorite nickname for me?", a: "Cutiepie" },
      { q: "First place we went together?", a: "Beach" },
      { q: "What do I always forget?", a: "My phone!" },
      { q: "Our favorite food?", a: "Pizza" },
      { q: "What makes you smile?", a: "My texts ðŸ˜Š" }
    ];

    const cards = [];
    pairs.forEach((pair, index) => {
      cards.push({ type: 'q', text: pair.q, pairId: index });
      cards.push({ type: 'a', text: pair.a, pairId: index });
    });

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(cards);

    const gameBoard = document.getElementById("game");
    let hasFlipped = false;
    let lockBoard = false;
    let first, second;

    cards.forEach((card, i) => {
      const div = document.createElement("div");
      div.classList.add("card");
      div.dataset.type = card.type;
      div.dataset.pairId = card.pairId;
      div.innerHTML = `
        <div class="front">${card.text}</div>
        <div class="back">Click to Flip</div>
      `;
      div.addEventListener("click", flipCard);
      gameBoard.appendChild(div);
    });

    function flipCard() {
      if (lockBoard || this === first) return;
      this.classList.add("flip");

      if (!hasFlipped) {
        hasFlipped = true;
        first = this;
        return;
      }

      second = this;
      checkMatch();
    }

    function checkMatch() {
      const isMatch =
        first.dataset.pairId === second.dataset.pairId &&
        first.dataset.type !== second.dataset.type;

      isMatch ? disableCards() : unflipCards();
    }

    function disableCards() {
      first.removeEventListener("click", flipCard);
      second.removeEventListener("click", flipCard);
      resetBoard();
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        first.classList.remove("flip");
        second.classList.remove("flip");
        resetBoard();
      }, 1000);
    }

    function resetBoard() {
      [hasFlipped, lockBoard] = [false, false];
      [first, second] = [null, null];
    }
  </script>
</body>
</html>
